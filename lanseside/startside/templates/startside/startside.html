{% extends "base.html" %}


{% block head %}

<title id="tittel">Hjem</title>
{% load static %}
<link rel="stylesheet" href="{% static 'startside/startside.css' %}" type="text/css" />
<script src="{% static 'startside/startside.js' %}"></script>

{% endblock %}



{% block body %}
<div>
    {% if user.is_authenticated %}
    <h1>Innlogget som: {{ user.username }}</h1>
    <form action="/logout">
        <button class="btn btn-lg btn-primary btn-block" id="logoutButton" action="/logout">Logg ut</button>
    </form>
    {% else %}
    <div id="containerloginn">

        <form class="form-signin" method="POST" action="/login">
            {% csrf_token %}
            {{ form.as_p }}
            <h2 class="form-signin-heading">Vennligst logg inn</h2>
            <label for="inputUsername" class="sr-only">Brukernavn</label>
            <input name="username" type="Username" id="inputUsername" class="form-control" placeholder="Brukernavn" required autofocus>
            <label for="inputPassword" class="sr-only">Passord</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Passord" required>
            <button class="btn btn-lg btn-primary btn-block" id="loginnButton">Logg inn</button>
        </form>

    </div> <!-- /container -->
    {% endif %}
</div>
{% endblock %}
